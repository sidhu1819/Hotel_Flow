services:
  - type: web
    name: hotelflow
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: hotelflow
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: hotelflow-db
          property: connectionString
      - key: DATABASE_SSL
        value: "true"

databases:
  - name: hotelflow-db
    databaseName: hotelflow
    user: hotelflow
    plan: free

